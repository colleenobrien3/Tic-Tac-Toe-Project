<!DOCTYPE html>

	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<div id="gameBoard">
		<span style='background-color: white'class="square" id="box1">1</span>
		<span style='background-color: white'class="square" id="box2">2</span>
		<span style='background-color: white'class="square" id="box3">3</span>
		<span style='background-color: white'class="square" id="box4">4</span>
		<span style='background-color: white'class="square" id="box5">5</span>
		<span style='background-color: white'class="square" id="box6">6</span>
		<span style='background-color: white'class="square" id="box7">7</span>
		<span style='background-color: white'class="square" id="box8">8</span>
		<span style='background-color: white'class="square" id="box9">9</span>
	</div>
	<button id="resetButton">New Game</button>

	


	<script type="text/javascript" src="script.js"></script>

</html>
